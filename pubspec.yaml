name: tensorfit
description: Tensorfit fitness application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^0.17.3+1

  flutter_bloc: ^3.0.0

  equatable: ^1.0.1

  shared_preferences: ^0.5.4

  intl: ^0.16.0

  firebase_auth: ^0.15.5+3

  google_sign_in: ^4.2.0

  flutter_facebook_login: ^3.0.0

  apple_sign_in: ^0.1.0

  dots_indicator: ^1.0.0

  flutter_picker: ^1.1.0

  #cupertino_icons: ^0.1.2

